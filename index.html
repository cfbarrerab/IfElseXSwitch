<script>
    function seleccionarIdioma(valor){
        var idioma;
        var idioma2;

        switch (valor){
            case 1:
            idioma2 = "Español";
            break;
            case 2:
            idioma2 = "Francés";
            break;
            case 3:
            idioma2 = "Italiano";
            break;
            default:
            idioma2 = "Inglés";
            break;
        }

            return idioma2;

    }

    console.log(seleccionarIdioma(1));
    console.log(seleccionarIdioma(2));
    console.log(seleccionarIdioma(3));
    console.log(seleccionarIdioma(4));
    
</script>
